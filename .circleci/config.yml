version: 2.1

orbs:
  codecov: codecov/codecov@1.1.3

jobs:
  build_and_test:
    working_directory: ~/ordersvc
    docker:
      - image: python:3.9-alpine
    steps:
      - checkout
      - run:
          name: Install curl and bash
          command: |
            apk update
            apk add curl curl-dev
            apk add bash bash-dev
      - restore_cache:
          key: dependencies-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Package Setup
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          paths:
            - ./venv
          key: dependencies-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pytest . --cov=. --cov-report=xml:./coverage.xml -c tests/pytest.ini --flake8
      - codecov/upload:
          file: 'coverage.xml'
          token: $CODECOV_TOKEN
      - run:
          name: Push docker image
          command: |
            docker build -f Dockerfile.prod -t ordersvc:latest
            echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_ID" --password-stdin
            docker push ordersvc:latest

workflows:
  version: 2
  test:
    jobs:
      - build_and_test
